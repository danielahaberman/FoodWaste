    <meta name="theme-color" content="#1976d2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 
      Status bar style options:
      - "default": Opaque status bar, content starts below it (recommended)
      - "black": Black opaque status bar
      - "black-translucent": Transparent status bar, content can extend underneath (requires proper safe-area-inset padding)
    -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Food Hero" />
    <!-- Default apple-touch-icon (required for iOS) -->
    <link rel="apple-touch-icon" href="/appIcon2.png" />
    <!-- Specific sizes for better compatibility -->
    <link rel="apple-touch-icon" sizes="180x180" href="/appIcon2.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/appIcon2.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/appIcon2.png" />
